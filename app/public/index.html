<!DOCTYPE html>
<html>
<head>
	<title>QInsert (Name Subject to Change)</title>
	<script type="text/javascript" src="assets/jquery/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/qinsert.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
	<div id="welcome">
		<div>
			Welcome to QInsert!
		</div>
		<div>
			<p>Enter your name to get started.</p>
		</div>
		<form id="name_input_form">
			<input id="name_input" type="text">
			<input type="submit">
		</form>
	</div>
	<div id="start">
		<form id="start_host" hidden>
			<input id="set_id_input" type="text">
			<input type="submit">
		</form>
		<p id="start_wait" hidden>Waiting for host to start game...</p>
	</div>
	<div id="game" hidden>
		<div id="set_info">
			<p id="set_title"></p>
			<p id="set_id"></p>
		</div>
		<div id="current_player"></div>
		<div id="players"></div>
		<div id="hand"></div>
		<div id="board"></div>
	</div>
</body>
</html>
