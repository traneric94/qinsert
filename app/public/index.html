<!DOCTYPE html>
<html>
<head>
	<title>QInsert (Name Subject to Change)</title>
	<script type="text/javascript" src="assets/jquery/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/qinsert.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
	<div id="welcome">
		<div>
			Welcome to QInsert!
		</div>
		<div>
			<p>Enter your name to get started.</p>
		</div>
		<div>
			<input id="name_input" type="text">
			<input id="name_input_submit" type="submit">
		</div>
	</div>
	<div id="start">
		<input id="start_submit" type="submit" value="Start Game" hidden>
		<p id="start_wait" hidden>Waiting for host to start game...</p>
	</div>
	<div id="game" hidden>
		GAME
	</div>
</body>
</html>
